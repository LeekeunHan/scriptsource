<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = " ";
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          break;
          //break : 멈춘다
        }
        text += i + "<br>";
        document.write(text);
      }
    </script>

    <script>
      let text1 = " ";
      for (let i = 0; i < 10; i++) {
        if (i == 3) {
          continue;
          // continue : 특정부분을 실행하지않고 계속 진행
        }
        text1 += i + "<br>";
        document.write(text1);
      }
    </script>
  </body>
</html>
