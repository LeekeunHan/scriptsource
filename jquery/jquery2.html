<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
      //foreach() : 오직 array 객체에서만 사용가능
      const array1 = [1, 3, 5, 7];
      array1.forEach(function (item) {
        console.log(item);
      });

      array1.forEach((item) => {
        console.log(item);
      });

      for (let i of array1) {
        console.log(i);
      }

      console.log("");

      // jquery
      $.each(array1, function (i, val) {
        // index : i , val : array1 에서 하나씩꺼내온 값
        console.log(i + " : " + val);
      });

      $(array1).each(function (i, val) {
        console.log(i + " : " + val);
      });
    </script>
  </body>
</html>
