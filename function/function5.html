<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Arrow Function
      //   let add = (a, b) => {
      //     return a + b;
      //   };

      //화살표함수 간단하게 만들어보기
      let add = (a, b) => a + b;

      document.write(add(5, 8));

      document.write("<br>");

      //실습
      let myFunction = (name) => document.write("hello!!" + name);
      myFunction("hong");

      document.write("<br>");

      //인자가 없는 화살표 함수
      var hello = () => {
        return "Hello World!";
      };
      document.write(hello());
    </script>
  </body>
</html>
