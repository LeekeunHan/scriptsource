<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // String => '' , "" 허용

      // 방식 1
      // var msg = "hello javascript"; // => String 타입

      // 방식 2
      var msg = new String("Hello javascript"); // =>object 타입
      document.write(typeof msg); //msg가 무슨타입 이니?

      document.write("<br>");
      document.write("특정 위치 반환 : ", msg.charAt(4), "<br>");
      document.write("문자 찾기 : ", msg.indexOf("j"), "<br>");
      document.write("찾을 문자 : ", msg.match("ja"), "<br>");
      document.write("찾을 문자 : ", msg.match("ja"), "<br>");
      document.write("특정 문자 변경 : ", msg.replace("hello", "h1"), "<br>");
      document.write("특정 문자 찾기(위치) : ", msg.search("ja"), "<br>");
      document.write("문자 자르기 : ", msg.slice(6, 10), "<br>");
      document.write("문자 자르기 : ", msg.substring(6, 10), "<br>");
      document.write("문자 공백 제거 : ", "hello      ".trim(), "<br>");
      document.write("대문자 변경 : ", msg.toUpperCase(), "<br>");
      document.write("소문자 변경 : ", msg.toLowerCase(), "<br>");
    </script>
  </body>
</html>
